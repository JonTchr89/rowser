<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rowser</title>
  <link rel="stylesheet" href="./index.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700">
</head>
<body>
  <div class="rowser-content-wrapper">
    <div class="rowser-report">
      <section class="rowser-section">
        <div class="rowser-section-header">
          <h1 class="rowser-section-header__headline">Detection results</h1>
        </div>

        <div class="rowser-section-body">
          <div class="rowser-user-agent js-item-result-user-agent"></div>
          <ul class="rowser-section-body-list">
            <li class="rowser-section-body-list__item">
              <div class="rowser-list-item">
                <div class="rowser-list-item__name">Detection time</div>
                <div class="rowser-list-item__result js-item-result-detection-time"></div>
              </div>
            </li>
            <li class="rowser-section-body-list__item">
              <div class="rowser-list-item">
                <div class="rowser-list-item__name">Browser</div>
                <div class="rowser-list-item__result js-item-result-browser"></div>
              </div>
            </li>
            <li class="rowser-section-body-list__item">
              <div class="rowser-list-item">
                <div class="rowser-list-item__name">Browser version</div>
                <div class="rowser-list-item__result js-item-result-browser-version"></div>
              </div>
            </li>
            <li class="rowser-section-body-list__item">
              <div class="rowser-list-item">
                <div class="rowser-list-item__name">Rendering engine</div>
                <div class="rowser-list-item__result js-item-result-engine"></div>
              </div>
            </li>
            <li class="rowser-section-body-list__item">
              <div class="rowser-list-item">
                <div class="rowser-list-item__name">Rendering engine version</div>
                <div class="rowser-list-item__result js-item-result-engine-version"></div>
              </div>
            </li>
            <li class="rowser-section-body-list__item">
              <div class="rowser-list-item">
                <div class="rowser-list-item__name">OS</div>
                <div class="rowser-list-item__result js-item-result-os"></div>
              </div>
            </li>
            <li class="rowser-section-body-list__item">
              <div class="rowser-list-item">
                <div class="rowser-list-item__name">OS version</div>
                <div class="rowser-list-item__result js-item-result-os-version"></div>
              </div>
            </li>
          </ul>
        </div>
      </section>
    </div>
  </div>
  <script src="./bundles/rowser.umd.js"></script>
  <script src="./index.js"></script>
</body>
</html>
